<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Submission 1 MPWA Dicoding">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#607d8b">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="/manifest.json">
  <title>Submission 1 MPWA Dicoding</title>
</head>
<body>
  <nav class="blue-grey z-depth-3" role="navigation">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo" id="logo-container">Stematel 25</a>
      <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜° Menu</a>

      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul class="sidenav" id="nav-mobile"></ul>
    </div>
  </nav>
  <div class="body-content container" id="body-content"></div>

  <div class="footer-content container" id="footer-content"></div>

  <script src="js/materialize.min.js"></script>
  <script src="js/script.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
          navigator.serviceWorker.register("/service-worker.js")
           .then(function() {
               console.log("Pendaftaran ServiceWorker berhasil");
           })
           .catch(function() {
               console.log("Pendaftaran ServiceWorker gagal");
           });
      })
  } else {
      console.log("ServiceWorker belum didukung browser ini")
  }
  </script>
</body>
</html>
